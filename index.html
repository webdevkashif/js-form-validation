<html lang="en">
<head>

<body>
    <div class="container">
<div class="row justify-content-center">

<div class="col-md-6  shadow-lg p-3 mb-5 bg-white rounded">
    <h1>Form Validation</h1>
<input type="Username" class="form-control" id="username" placeholder="Enter User name">
<small id ="users_error"></small>
<input type="email" class="form-control" id="email" placeholder="Enter User email Id">
<small id ="email_error"></small>
<input type="password" class="form-control" id="password" placeholder="Enter password">
<small id ="pwd_error"></small>
<input type="password" class="form-control" id="cpassword" placeholder="Confirm Pasword">
<small id ="pwd_confirm_error"></small>

<button type="button" class="btn btn-primary" onclick ="check()">Submit</button>
 

 



</div>


</div>


    </div>
